<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <div class="main">
            <h1>Tasks</h1>
            <div class="empty">Hooray, no tasks left :)</div>
            <form class="create_task" >
                <input type="text" name="task_name" id="task_name" placeholder="Task name" required>
                <input type="text" id="task_date" required>
                <select name="priorities" id="priorities">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
                <button type="submit"></button>
            </form>

        </div>
    </div>

    <div class="add_container">
        <button class="add_btn">+</button>
    </div>
</body>
</html>
