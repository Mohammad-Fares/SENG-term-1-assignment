<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="main_container">
        <div class="main">
            <h1>Tasks</h1>
            <div class="priority-section">
                <h2>Priority 1</h2>
                <ul class="task_list priority-1"></ul>
            </div>
            <div class="priority-section">
                <h2>Priority 2</h2>
                <ul class="task_list priority-2"></ul>
            </div>
            <div class="priority-section">
                <h2>Priority 3</h2>
                <ul class="task_list priority-3"></ul>
            </div>
            <div class="priority-section">
                <h2>Priority 4</h2>
                <ul class="task_list priority-4"></ul>
            </div>
            <div class="empty">Hooray, no tasks left :)</div>
            <form class="create_task" style="display: none;">
                <input type="text" id="task_name" placeholder="Task Name" required>
                <input type="date" id="task_date" required>
                <select id="task_priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                </select>
                <button type="submit">Add task</button>
            </form>
        </div>
        <div class="search-container">
            <form class="search_form">
                <input type="date" id="search_date" placeholder="Search by Date">
                <button type="button" id="search_btn">Search</button>
            </form>
        </div>
    </div>

    <div class="add_container">
        <button class="add_btn">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
